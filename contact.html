    <main>
        <h1 id="page-title">Contact Me</h1>

        <form class="contact-form-container" method="post" action="#">
            <div class="contact-user-container">
                <label for="first-name" class="sr-only">First Name</label>
                <input id="first-name" name="user-data" type="text" placeholder="*First Name" size="25" maxlength="50" required>

                <label for="last-name" class="sr-only">Last Name</label>
                <input id="last-name" name="user-data" type="text" placeholder="*Last Name" size="25" maxlength="50" required>

                <label for="email" class="sr-only">Email</label>
                <input id="email" name="user-data" type="email" placeholder="*Email" size="25" maxlength="50" required>

                <label for="phone" class="sr-only">Phone</label>
                <input id="phone" name="user-data" type="tel" placeholder="Phone" size="25" maxlength="12" pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}">

                <label for="message" class="sr-only">Message</label>
                <textarea id="message" name="message" placeholder="Message (required)" rows="5" cols="75" maxlength="750" required></textarea>
            </div>

            <div class="submit-reset-container">
                <div><input id="submit" name="submit" type="submit" value="submit"></div>
                <div><input id="reset" name="reset" type="reset" value="reset"></div>
            </div>
        </form>
